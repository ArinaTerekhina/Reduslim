<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Reduslim</title>
</head>

<body>
    <section class="promo">
        <div class="container">
            <div class="promo__content">
                <div class="promo__block-one">
                    <div class="promo__logo">
                        <span class="logo__title">Reduslim</span>
                        <span class="logo__subtitle">eco</span>
                    </div>
                    <div class="promo__image circle__color circle__border ">
                        <img src="img/image 2.png" class="image">
                    </div>
                </div>
                <div class="promo__block-two">
                    <div class="promo__title">
                        <h1 class="title">Сделай шаг<br> к выздоровлению</h1>
                    </div>
                    <form action="" class="promo__form">
                        <div class="fieldset">
                            <label class="text">Ваше <span class="text__color">имя</span></label>
                            <input type="text" class="form__name" placeholder="Алексей">
                        </div>
                        <div>
                            <label class="text">Ваш <span class="text__color">телефон</span></label>
                        </div>
                        <div class="input-select">
                            <input type="text" class="number" placeholder="+7 (123) 456 78-90">
                            <select2 name="language" class="select">
                                <label class="ru">RU</label>
                                <img src="img/image 7.png" class="img-flag">
                                <select>
                                    <option></option>
                                </select>
                            </select2>
                        </div>
                        <div class="promo__button">
                            <button class="btn">Заказать<i class="fa fa-long-arrow-right"></i></button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../reduslim/js/main.js"></script>
</body>

</html>
